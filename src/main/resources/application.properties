spring.application.name=teachToMe

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/teach_to_me_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=True
spring.datasource.username=root
spring.datasource.password=WFHS

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Other Spring Boot Properties
spring.main.lazy-initialization=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Custom Application Information for Swagger
application.description=TeachToMe API Documentation
application.version=1.0.0